<!DOCTYPE html>

    </div>
    <main class="main-wrapper hidden visible">
        <section class="works container">
            <span class="works__title">check my works</span>
            <ul class="works__list">
                <li class="works__list-item">
                    <a href="https://yaroslavgo.github.io/goit-fe-course/html-css/module-11/build/" rel="noopener" target="blank" class="works__list-link bg1"></a>

                <li class="works__list-item">

                <li class="works__list-item">

                </a>
                <a class="social-icons__instagram social-icon" href="https://www.instagram.com/khomenko_yv/" target="_blank" rel="noopener">
